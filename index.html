<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub-container::-webkit-scrollbar {
            display: none;
        }
        .sub-container {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>
</head>

<body>
    <div class="container flex justify-center items-center h-screen">
        <div
            class="sub-container rounded-lg px-7 bg-black w-full max-w-sm sm:max-w-md md:max-w-lg lg:w-[28%] h-[612px] overflow-auto">
            <div
                class="display sticky top-0 z-[2] bg-black flex justify-between items-center border-2 border-indigo-400 p-4 rounded-xl text-white my-5">
                <div>
                    <h1 class="font-bold text-2xl">Total Todo's</h1>
                    <p class="font-bold">keep it up!</p>
                </div>
                <p id="counter" class="bg-indigo-400 w-12 h-12 flex items-center justify-center rounded-full font-bold text-lg text-white">0</p>
            </div>
            <div class="enter-todo bg-black py-2 sticky top-22 z-[1] flex text-white my-5">
                <input id="TodoText" class="bg-gray-800 p-1 w-[100%] rounded-lg text-sm outline-none" type="text"
                    placeholder="Write your task">
                <button id="add" class="bg-indigo-400 w-10 h-10 flex items-center justify-center rounded-full ml-2 cursor-pointer text-white text-xl font-bold" value="+">+</button>
            </div>
            <ul class="mt-8 text-white list-none">
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/687c341695.js" crossorigin="anonymous"></script>
</body>

</html>
